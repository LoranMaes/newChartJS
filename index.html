<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./app.js" type="module" defer></script>

    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Loran Maes - Labo Chart JS</title>
</head>
<body>
    <h1>Labo Chart JS</h1>
    <p class="low">Loran Maes - 1ICT5</p>
    <img src="./snail-gif.gif" alt="A cute snail on the bottom of the page" class="snail-gif">
    <div class="container">
        <div class="chart">
            <h2>Course scores per group</h2>
            <canvas id="chartOne" width="200" height="200"></canvas>
        </div>

        <div class="chart">
            <h2>Math points of every student</h2>
            <canvas id="chartTwo" width="200" height="200"></canvas>
        </div>

        <div class="chart">
            <h2 id="total-students">Total amount of students who passed the different subjects</h2>
            <canvas id="chartThree" width="200" height="200"></canvas>
        </div>

        <div class="chart">
            <h2>Amount of men vs women who passed the subjects</h2>
            <canvas id="chartFour" width="200" height="200"></canvas>
        </div>

        <div class="chart">
            <h2>Percentage of people in group who passed all their tests</h2>
            <canvas id="chartFive" width="200" height="200"></canvas>
        </div>
    </div>
</body>
</html>
